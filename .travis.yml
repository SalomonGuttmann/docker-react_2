language: python
python:
  - '3.8'

sudo: required
services:
  - docker

before_install: 
  - docker build -t salomonguttmann/docker-react_2 -f Dockerfile.dev .
  - gcloud auth activate-service-account --key-file my-fist-project-65535-7634dabedb77.json

script: 
  - docker run -e CI=true salomonguttmann/docker-react_2 npm run test
  
  

   

deploy:
  provider: gae
  keyfile: my-fist-project-65535-7634dabedb77.json
  project: my-fist-project-65535
  on:
    branch: master  







